{% extends 'accounts/base.html' %}
{% load static %}
{% block title %}Create Customer{% endblock title %}

{% block content %}
<div class="createBox">
    <h2>Create Customer</h2>
    <form method="POST">
        {% csrf_token %}
        {% for fm in form %}
        <p class="label">{{fm.label}}</p>
        <p class="inputForm">{{fm}}</p>
        {% endfor %}
        <input class="mybtn" type="submit" value="Create Customer">
    </form>
</div>
{% endblock content %}
