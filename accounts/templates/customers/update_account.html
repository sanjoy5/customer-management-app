{% extends 'accounts/base.html' %}
{% load static %}
{% block title %}Update{% endblock title %}



{% block content %}

<div class="createBox">
    <h2>Update Account</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for fm in form %}
        <p class="label">{{fm.label}}</p>
        <p class="inputForm">{{fm}}</p>
        {% endfor %}
        <input class="mybtn" type="submit" value="Update Account">
    </form>
</div>

{% endblock content %}
