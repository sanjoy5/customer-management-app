<style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .mycontent {
        width: 100%;
        height: 100vh;
        background: #003147;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        text-align: center;
        padding: 80px 15px;
        flex-direction: column;
        font-family: 'Ubuntu', sans-serif;
    }

    .mycontent h3 {
        color: #ffffff;
        font-size: 26px;
        font-weight: 500;
        margin-bottom: 20px;
    }

    .mycontent p {
        color: white;
        letter-spacing: 1px;
        margin-bottom: 20px;
    }

    .mycontent label {
        display: block;
        color: white;
        font-size: 18px;
        margin-bottom: 6px;
        text-align: start;
        font-weight: 300;
    }

    .mycontent input {
        background-color: transparent;
        border: 1px solid #fff;
        outline: none;
        height: 35px;
        width: 300px;
        color: white;
        font-size: 18px;
        padding: 5px 15px;
    }

    .formBtn {
        display: block;
        /* width: 300px; */
        font-size: 16px;
        padding: 10px 23px;
        border: none;
        outline: none;
        border-radius: 4px;
        color: white;
        background: #03a9f4;
        margin: 20px 0;
    }
</style>


<div class="mycontent">
    <h3>Password Reset</h3>

    <form action="" method="post">

</div>
